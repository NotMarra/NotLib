    title: Ice Fisher
    description: Test your fishing skills in the waters around the kingdom.
    category: fishing
    repeatable: true
    cooldown-hours: 24
    objectives:
      obj1:
        type: interact
        target: water
        amount: 12
        description: Catch 12 fish
      obj2:
        type: interact
        target: water
        amount: 13
        description: Catch 13 fish
      obj3:
        type: interact
        target: water
        amount: 20
        description: Catch 20 fish
    rewards:
      money: 936
